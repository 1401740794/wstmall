<!doctype html>
<html class="no-js">
<head>
  <include file="./Apps/WebApp/View/default/common_meta.html" />
  <title>我的关注 - {$CONF['mallTitle']}</title>
  <link rel="stylesheet" href="__ROOT__/Apps/WebApp/View/default/AmazeUI/assets/css/amazeui.min.css">
  <link rel="stylesheet" href="__ROOT__/Apps/WebApp/View/default/css/common.css?v={$WST_V}">
  <link rel="stylesheet" href="__ROOT__/Apps/WebApp/View/default/css/favorites.css?v={$WST_V}">
</head>
<body>
  <div class="wst-nav">
    <div class="am-g">
      <div class="am-u-sm-1 wst-nav-left"></div>
      <div class="am-u-sm-9 wst-nav-center">
        <div class="am-form-group am-form-icon wst-home-search">
          <i class="am-icon-search" style="color:#A1A09E;"></i>
          <input type="text" id="favoriteSearch" class="am-form-field am-round am-input-sm" placeholder="搜索商品" value="{$favoriteKey}" autocomplete="off">
        </div>
      </div>
      <div class="am-u-sm-2 wst-nav-right"><span id="toSearch">搜索</span></div>
    </div>
  </div> 

  <input type="hidden" name="" value="{$favoriteKey}" id="favoriteKey" autocomplete="off">
  <input type="hidden" name="" value="0" id="favoriteType" autocomplete="off">
  <input type="hidden" name="" value="10" id="pageSize" autocomplete="off">
  <input type="hidden" name="" value="0" id="currPage" autocomplete="off">
  <input type="hidden" name="" value="" id="totalPage" autocomplete="off">

  <div class="favorites-container">
    <div class="am-g condition-area">
      <ul class="am-avg-sm-2">
          <li class="condition-li condition-active" favoriteType="0"><span class="condition">关注的商品</span></li>
          <li class="condition-li" favoriteType="1"><span class="condition">关注的店铺</span></li>
      </ul>
    </div>
  </div>

  <div class="favorites-list" id="favorites-list"></div>
  <div id="loading-icon"  class="loading-icon" style="display:none;width:100%;height:20px;text-align:center;"><i class="am-icon-spinner am-icon-spin"></i></div>

  <div class="am-modal am-modal-confirm" tabindex="-1" id="wst-confirm">
    <div class="am-modal-dialog">
      <div class="am-modal-hd" id="confirmMsg"></div>
      <div class="am-modal-footer">
        <span class="am-modal-btn" data-am-modal-cancel>取消</span>
        <span class="am-modal-btn" data-am-modal-confirm>确定</span>
      </div>
    </div>
  </div>

  <include file="./Apps/WebApp/View/default/common_footer.html" />
  <include file="./Apps/WebApp/View/default/common_js.html" /> 

  <script src="__ROOT__/Apps/WebApp/View/default/AmazeUI/assets/js/handlebars.min.js"></script>
  <script src="__ROOT__/Apps/WebApp/View/default/AmazeUI/assets/js/amazeui.widgets.helper.min.js"></script>
  <script src="__ROOT__/Apps/WebApp/View/default/js/favorites.js?v={$WST_V}"></script>
</body>
</html>
