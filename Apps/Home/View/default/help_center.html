<!DOCTYPE>
<html lang="zh-cn">
	<head>
  		<meta charset="utf-8">
      	<meta http-equiv="X-UA-Compatible" content="IE=edge">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<title>{$carticle["articleTitle"]} - {$CONF['shopTitle']['fieldValue']}</title>
      	<meta name="keywords" content="{$CONF['shopKeywords']['fieldValue']},{$carticle["articleKey"]}" />
      	<meta name="description" content="{$CONF['shopTitle']['fieldValue']},{$carticle["articleKey"]}" />
      	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/common.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/goodslist.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/base.css" />
		<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/head.css" />
	
      	
   	</head>
   	<body>
   
	<include file="./Apps/Home/View/default/header.html" />
	<div class="wst-container">
		<div style="width: 210px;float: left;border: 1px solid #40CCF5;">
			<dl class="fore1">
			<volist name="articleList" key="key" id="articles">
			
			<dt style="background-color: #F7F7F7;height: 30px;line-height: 30px;padding-left: 14px;">
				<b></b><strong>{$articles["catName"]}</strong>
			</dt>
			<dd>
				<volist name="articles['articlecats']" key="key2" id="article">
				<div style="border-bottom : 1px dotted #B9E8F9;height: 28px;line-height: 28px;padding-left: 14px;">
					<if condition="$article.articleId eq $carticle.articleId">
					<img src="__ROOT__/Apps/Home/View/default/images/helpcenter_icon2.gif"/>&nbsp;&nbsp;<a style="color: red" href="?articleId={$article.articleId}" rel="nofollow">{$article.articleTitle}</a>
					<else/>
					<img src="__ROOT__/Apps/Home/View/default/images/helpcenter_icon1.gif"/>&nbsp;&nbsp;<a href="?articleId={$article.articleId}" rel="nofollow">{$article.articleTitle}</a>
					</if>
				</div>
				</volist>
			</dd>
			</volist>
		</dl>
		</div>
		<div  style="width: 975px;float: right;border: 1px solid #40CCF5;padding: 4px;">			
			<div>
				<div style="padding-left:4px;font-size: 15px;font-weight: bold;line-height: 30px;background-color:#F7F7F7 ">{$carticle["articleTitle"]}</div>
		        <div style="padding-left:4">{$carticle["articleContent"]}</div>
			</div>			
		</div>
	</div>
<div style="clear: both;"></div>
<include file="./Apps/Home/View/default/footer_common.html" />
<include file="./Apps/Home/View/default/footer.html" />
</body>
</html>
