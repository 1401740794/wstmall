<!DOCTYPE>
<html lang="zh-cn">
	<head>
  		<meta charset="utf-8">
      	<meta http-equiv="X-UA-Compatible" content="IE=edge">
      	<meta name="viewport" content="width=device-width, initial-scale=1">
      	<title>品牌汇 - {$CONF['shopTitle']['fieldValue']}</title>
      	<meta name="keywords" content="{$CONF['shopKeywords']['fieldValue']}" />
      	<meta name="description" content="{$CONF['shopTitle']['fieldValue']},商城品牌展示" />
      	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/common.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/brandslist.css" />
     	<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/base.css" />
		<link rel="stylesheet" href="__ROOT__/Apps/Home/View/default/css/head.css" />

   	</head>
   	<body>

		<include file="./Apps/Home/View/default/header.html" />
		<div>
			<div class="wst-brands-ads">
				<volist name="ads" id="vo" key='i'>
					<if condition="$i eq 1">
				   <a href="__ROOT__/index.php/Home/Index/access/?id={$vo['adId']}&url={$vo['adURL']}" target="_blank">
						<img src="__ROOT__/{$vo['adFile']}" width='1210' height="350" title="{$vo['adName']}"/>
				   </a>
				   </if>
				</volist>
			</div>
		</div>
		<div class="wst-shadow">
				<div class="wst-brands-area">
					&nbsp;&nbsp;&nbsp;&nbsp;请选择品牌所在区域
					<select id="areaId" onchange="getBrands();">
					<volist name="areaList" id="vo" key='i' >
					<option <if condition="$areaId2 eq $vo['areaId']">selected="selected"</if> value="{$vo['areaId']}">{$vo['areaName']}</option>
					</volist>
					</select>
					<div style="float:right;">
						<div style="border:2px solid #e23c3d;position:relative;width:240px;margin-top:8px;">
							<input id="brandName" style="border:0;width:150px;background: 0 0;padding-left:6px;line-height: 22px;padding-top: 2px; padding-bottom: 2px;font-size:14px;" placeholder="品牌名称" autocomplete="off">
							<div style="position:absolute;top:0px;right:0px;width:50px;height:28px;color:#ffffff;font-weight:bolder;background-color:#e23c3d;line-height:28px;text-align:center;font-size:13px;cursor:pointer;" onclick="getBrands();">搜&nbsp;索</div>
						</div>
					</div>
				</div>
			</div>
		<!----品牌----->
		<div class="wst-container">
			<div >
				<div class="wst-brands-box" >
					<div class="wst-clear"></div>
				</div>
			</div>
			
		</div>
		<include file="./Apps/Home/View/default/footer.html" />
		<include file="./Apps/Home/View/default/right_cart.html" />
   	</body>
   	
   	<script src="__ROOT__/Apps/Home/View/default/js/brandslist.js"></script>
	<script src="__PUBLIC__/js/common.js"></script>
	<script src="__ROOT__/Apps/Home/View/default/js/head.js" type="text/javascript"></script>
	<script src="__ROOT__/Apps/Home/View/default/js/common.js" type="text/javascript"></script>
	
</html>
